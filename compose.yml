services:
  postgres:
    image: docker.io/postgres:18.1
    networks:
      - skin-care-app-network
    volumes:
      - postgres-data:/var/lib/postgresql/18/docker
    ports:
        - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - ".env"

  backend:
    image: skin-care-app:0.1
    build:
      context: ./backend
    networks:
        - skin-care-app-network
    ports:
        - "${SKIN_CARE_APP_BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
        restart: true
    env_file:
      - ".env"

volumes:
  postgres-data:

networks:
    skin-care-app-network:
      name: skin-care-app-network
      driver: bridge